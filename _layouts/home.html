---
layout: default
---

<style>
  body {
    background: linear-gradient(-45deg, #0a0f24, #001f3f, #0a0f24, #002b5c);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    margin: 0;
    font-family: 'Helvetica', sans-serif;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .wrapper {
    max-width: 900px;
    margin: 0 auto;
    padding: 0 20px;
  }

  /* ðŸ’™ Header with glowing profile */
  header {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 50px 20px;
    background: linear-gradient(135deg, #0a0f24, #001f3f, #0a0f24);
    border-bottom: 2px solid #00ffff;
    margin-bottom: 40px;
    text-align: center;
  }

  @keyframes glowPulse {
    0% { box-shadow: 0 0 15px rgba(0,255,255,0.4); }
    50% { box-shadow: 0 0 30px rgba(0,255,255,0.8); }
    100% { box-shadow: 0 0 15px rgba(0,255,255,0.4); }
  }

  header img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
    animation: glowPulse 4s infinite ease-in-out;
  }

  header h1 {
    color: #00ffff;
    margin-bottom: 5px;
  }

  header .subtitle {
    color: #b0c4de;
  }

  /* âœ¨ Neon headings */
  h2.section-title, h3 {
    color: #00ffff;
    text-shadow: 0 0 5px #00ffff;
  }

  h2.section-title {
    font-size: 2em;
    margin-top: 50px;
    margin-bottom: 20px;
    animation: textGlow 4s ease-in-out infinite;
    letter-spacing: 1px;
    text-align: center;
  }

  @keyframes textGlow {
    0% { text-shadow: 0 0 5px #00ffff; color: #00ffff; }
    50% { text-shadow: 0 0 20px #00ffff; color: #00e6e6; }
    100% { text-shadow: 0 0 5px #00ffff; color: #00ffff; }
  }

  /* ðŸ’» Card styling */
  .card {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #001f3f;
    border: 2px solid #00ffff;
    border-radius: 10px;
    color: #e6f1ff;
    box-shadow: 0 0 10px rgba(0,255,255,0.2);
    text-align: left;
    transition: all 0.3s ease-in-out;
  }

  .card h3, .card strong {
    color: #00ffff;
    text-shadow: 0 0 5px #00ffff;
  }

  .card:hover {
    box-shadow: 0 0 25px rgba(0,255,255,0.7);
    transform: translateY(-3px);
  }

  /* Center Markdown content */
  .markdown-content {
    text-align: center;
  }

  /* Fade-in effect for cards */
  .markdown-content > * {
    opacity: 0;
    animation: fadeInUp 1s forwards;
  }

  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .markdown-content .card:nth-of-type(1) { animation-delay: 0.3s; }
  .markdown-content .card:nth-of-type(2) { animation-delay: 0.5s; }
  .markdown-content .card:nth-of-type(3) { animation-delay: 0.7s; }
  .markdown-content .card:nth-of-type(4) { animation-delay: 0.9s; }
  .markdown-content .card:nth-of-type(5) { animation-delay: 1.1s; }
  .markdown-content .card:nth-of-type(6) { animation-delay: 1.3s; }

  a {
    color: #00ffff;
    text-decoration: none;
    transition: 0.3s;
  }

  a:hover {
    color: #64ffda;
    text-shadow: 0 0 10px #00ffff;
  }
</style>

<div class="wrapper">
  <header>
    <img src="profile.jpg" alt="Elizabeth Mansaray">
    <h1>Elizabeth Mansaray</h1>
    <p class="subtitle">Cybersecurity Enthusiast | Security Analyst | IT Professional</p>
  </header>

  <main class="markdown-content">
    {{ content }}
  </main>
</div>
