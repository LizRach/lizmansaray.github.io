---
layout: default
---

<style>
  /* âœ¨ Neon teal text glow animation for section titles */
  @keyframes textGlow {
    0% { text-shadow: 0 0 5px #00ffff; color: #00ffff; }
    50% { text-shadow: 0 0 20px #00ffff; color: #00e6e6; }
    100% { text-shadow: 0 0 5px #00ffff; color: #00ffff; }
  }

  h2.section-title {
    text-align: center;
    font-size: 1.8em;
    margin-top: 50px;
    margin-bottom: 20px;
    animation: textGlow 4s ease-in-out infinite;
    letter-spacing: 1px;
  }

  /* ðŸŒ€ Glow animation for profile image */
  @keyframes glowPulse {
    0% { box-shadow: 0 0 15px rgba(0,255,255,0.4); }
    50% { box-shadow: 0 0 30px rgba(0,255,255,0.8); }
    100% { box-shadow: 0 0 15px rgba(0,255,255,0.4); }
  }

  /* ðŸ’» Cyber-themed project and section cards */
  .card {
    background-color: #0a0f24;
    border: 2px solid #00ffff;
    border-radius: 10px;
    padding: 20px;
    margin: 20px auto;
    max-width: 800px;
    color: #e6f1ff;
    box-shadow: 0 0 10px rgba(0,255,255,0.2);
    transition: all 0.3s ease-in-out;
    position: relative;
    z-index: 1;
  }

  .card:hover {
    box-shadow: 0 0 25px rgba(0,255,255,0.7);
    transform: translateY(-3px);
  }

  .card h3, .card strong {
    color: #00ffff;
    text-shadow: 0 0 5px #00ffff;
  }

  /* ðŸŒŒ Subtle animated background gradient */
  body {
    background: linear-gradient(-45deg, #0a0f24, #001f3f, #0a0f24, #002b5c);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    margin: 0;
    font-family: 'Helvetica', sans-serif;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ðŸ’  Subtle digital grid overlay */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(rgba(0,255,255,0.05) 1px, transparent 1px);
    background-size: 20px 20px;
    pointer-events: none;
    z-index: 0;
  }

  /* ðŸ”¹ Wrapper centers all content */
  .wrapper {
    max-width: 1000px;
    margin: 0 auto;
    padding: 0 20px;
    position: relative;
    z-index: 1;
  }

  /* ðŸ’™ Cybersecurity-Themed Header with Centered Glowing Image */
  header {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 0;
    padding: 50px 20px;
    background: linear-gradient(135deg, #0a0f24, #001f3f, #0a0f24);
    border-bottom: 2px solid #00ffff;
    text-align: center;
    position: relative;
    z-index: 1;
  }

  header img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
    animation: glowPulse 4s infinite ease-in-out;
  }

  header h1 {
    color: #00ffff;
    margin-bottom: 5px;
  }

  header .subtitle {
    color: #b0c4de;
  }

  /* ðŸ”— Neon link hover effect */
  a {
    color: #00ffff;
    text-decoration: none;
    transition: 0.3s;
  }

  a:hover {
    color: #64ffda;
    text-shadow: 0 0 10px #00ffff;
  }
</style>

<div class="wrapper">
  <header>
    <img src="profile.jpg" alt="Elizabeth Mansaray">
    <h1>Elizabeth Mansaray</h1>
    <p class="subtitle">Cybersecurity Enthusiast | Security Analyst | IT Professional</p>
  </header>

  <main class="content">
    {{ content }}
  </main>
</div>
